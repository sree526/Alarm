<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
   <link rel="stylesheet" href="bower_components/angular-material-datetimepicker/css/material-datetimepicker.css" type="text/css"/>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="http://tarruda.github.com/bootstrap-datetimepicker/assets/css/bootstrap-datetimepicker.min.css">

</head>
<body ng-app="alarm" ng-controller="alarmcontroller" ng-cloak>
  <!--
    Your HTML content here
  -->  
  
  <!-- Angular Material requires Angular.js Libraries -->
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js">   
    </script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
   
 
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js">
    </script>
    <script type="text/javascript" src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js">
    </script>
    <script type="text/javascript" src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.pt-BR.js"></script>
  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-aria.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.js"></script>
  <!--<script src="bower_components/angular-material-datetimepicker/js/angular-material-datetimepicker.js"></script>
  <script src="bower_components/moment/moment.js"></script>
  <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/highlight.min.js"></script>-->
  <script src="alarm.js"></script>
  
  <md-content layout-padding="" ng-cloak="" class="datepickerdemoBasicUsage">
  <div layout-gt-xs="row">
    <div flex-gt-xs="">

      <h4>Select Date and Click on the button to set the alarm</h4>
      <!--<input mdc-datetime-picker="" date="true" time="true" type="text" id="datetime" placeholder="Date" show-todays-date="" min-date="date" ng-model="myDate" class=" md-input"
readonly="readonly">-->
   <div id="date" class="input-append" datetimez ng-model="myDate" ng-init="timer()">
          <input data-format="MM/dd/yyyy HH:mm:ss PP" type="text" id="input1" name="input1"></input>
          <span class="add-on">
            <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
          </span>
        </div>
<md-button class="md-raised md-primary" ng-click="setalarm()">Set Alarm</md-button>
      
      <h5>Would you like to have this alarm recurring any other days of the week for the same time. If yes tick the checkbox and click on set button</h5>
      <md-list-item  ng-repeat="d in setalarmforday track by $index">
        <h5>Selected Date:{{d.date}}</h5>
       <div class="demo-select-all-checkboxes" flex="100" >
              <md-checkbox ng-true-value="'1'" ng-false-value="'0'" ng-model="d.day.m" value={{d.day.m}}>
               M
              </md-checkbox>
              <md-checkbox ng-true-value="'2'" ng-false-value="'0'" ng-model="d.day.t" value={{d.day.t}}>
               T
              </md-checkbox>
              <md-checkbox ng-true-value="'3'" ng-false-value="'0'" ng-model="d.day.w" value={{d.day.w}}>
               W
              </md-checkbox>
              <md-checkbox ng-true-value="'4'" ng-false-value="'0'" ng-model="d.day.th" value={{d.day.th}}>
               Th
              </md-checkbox>
              <md-checkbox ng-true-value="'5'" ng-false-value="'0'" ng-model="d.day.f" value={{d.day.f}}>
               Fr
              </md-checkbox>
              <md-checkbox ng-true-value="'6'" ng-false-value="'0'" ng-model="d.day.s" value={{d.day.s}}>
               Sa
              </md-checkbox>
              <md-checkbox ng-true-value="'7'" ng-false-value="'0'" ng-model="d.day.su" value={{d.day.su}}>
               Su
              </md-checkbox>
            </div>
            <md-button class="md-raised md-primary" ng-click="setalarmfordays(d.day,d.date)">SET</md-button>
      </md-list-item >
    </div>
  </div>
    
</md-content>


</body>
</html>
